<h1>Safe Auto Coding Assessment</h1>
<p>Emmanuel Miller</p>

<div>
    <div class="submit">
        <input type="file" #file placeholder="Choose file" (change)="uploadFile(file.files)" style="display: none" />
        <button type="button" (click)="file.click()">Upload File</button>
    </div>
    <div>
        <span class="upload" *ngIf="progress > 0">{{progress}}</span>
        <span class="upload" *ngIf="message">{{message}}</span>
    </div>
    <table>
        <thead>
            <tr>
                <th>Driver-Name</th>
                <th>Miles</th>
                <th>MPH</th>
            </tr>
        </thead>
        <tr>
            <td>{{driverName}}</td>
            <td>{{miles}}</td>
            <td>{{milesPerHour}}</td>
        </tr>
    </table>
</div>
